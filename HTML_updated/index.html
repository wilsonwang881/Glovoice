<!doctype html>
<html>

<head>

  <meta charset='UTF-8'/>

  <title>Glovoice Interface</title>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="{{ url_for('static', filename = 'index.js') }}"></script>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">

</head>

<body>

  <div style="page">

    <img src="{{url_for('static', filename='pics/logo.png')}}" />

    <h1>Server Status</h1>

    <h2 id='server_status'>Loading</h2>

    <button id="button_click">Increment</button>

    <h2>Translated Text</h2>

    <div id='scroll_list'>

       <p class='out' type='text' name='output-word' id='scroll_list_start'>Start of the list</p>

    </div>

    <h1 id='update_server'>Hello {{ server }}!</h1>

    <h1 id='update_head'>Hello {{ name }}!</h1>

    <h1 id='update_status'>Hello World!</h1>

  </div>

</body>

</html>
